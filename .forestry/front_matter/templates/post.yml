---
label: Post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: description
  type: text
  config:
    required: true
  label: Description
- name: date
  type: datetime
  description: ''
  config:
    required: false
    date_format: MM/DD/YYYY
    time_format: 
    display_utc: false
    export_format: YYYY-MM-DD
  label: Date
  default: now
- name: layout
  type: select
  default: blog
  config:
    required: true
    options:
    - blog
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Layout
- name: published
  type: boolean
  label: Published
  default: false
- name: lang
  type: select
  default: ru
  config:
    required: true
    options:
    - ru
    - en
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Language
- name: tags
  type: tag_list
  default: []
  label: Tags
